<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toll Collection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .hero-section {
            background: linear-gradient(135deg, #0062e6 0%, #33aeff 100%);
            color: white;
            padding: 4rem 0;
            border-radius: 0 0 20px 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0062e6 0%, #33aeff 100%);
            border: none;
        }
        .form-control:focus {
            border-color: #0062e6;
            box-shadow: 0 0 0 0.25rem rgba(0, 98, 230, 0.25);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-car-front-fill me-2"></i>Tollectem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a class="nav-link" href="{% url 'live_detection' %}">
                                <i class="bi bi-speedometer2 me-1"></i>Live Detection
                            </a>
                        {% endif %}
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main style="min-height: calc(100vh - 130px)">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-2 mt-3">
        <div class="container">
            <p class="mt-3">&copy; 2025 Toll Collection System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
