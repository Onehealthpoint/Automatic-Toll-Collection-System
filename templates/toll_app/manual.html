<!-- toll_app/templates/toll_app/manual_entry.html -->
<form id="manualEntryForm" method="post">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Select User</label>
                <select name="user_id" class="form-select" required>
                    <option value="">Select a user</option>
                    {% for user in user_list %}
                        <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} - {{ user.vehicle_number }} ({{ user.vehicle_type }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Timestamp</label>
                <input type="datetime-local" name="timestamp" class="form-control" required>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Vehicle Type</label>
        <select name="vehicle_type" class="form-select" required>
            <option value="">Select vehicle type</option>
            <option value="2W">Two Wheeler (Bike) - NRP {{ rate_info.bike_rate }}</option>
            <option value="4W">Four Wheeler (Car) - NRP {{ rate_info.car_rate }}</option>
            <option value="LV">Large Vehicle (Large) - NRP {{ rate_info.large_rate }}</option>
        </select>
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-2"></i>Record Transaction
        </button>
    </div>
</form>
